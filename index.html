<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll Be Back Soon | InstaOffers</title>
  <style>
    body {
      background-color: #f9b23d;
      color: #2f2f2f;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.4);
      border-top: 6px solid #2f2f2f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #2f2f2f;
    }
  </style>
</head>
<body>
  <img src="m.jpg" alt="InstaOffers Logo" />
  <h1>We'll Be Back Soon!</h1>
  <p>Our website is currently undergoing maintenance.<br>Please check back later.</p>
  <div class="loader"></div>
  <footer>&copy; 2025 InstaOffers</footer>
</body>
</html>
